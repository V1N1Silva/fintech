<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Desafio da Semana</title>
</head>
<body>
    <div id ="container">
        <h1>Fintech Paçoca</h1>
        <br>
        <h2>Simulador</h2>
        <br>
            <label for="">Nome:</label>
            <input type="text" id="nome" placeholder="Enzo" required>
            <br><br>
            <label for="" >Mensalidade:</label>
            <input type="number" id="mensalidade" placeholder="R$ 0,00" required>
            <br><br>
            <label for="">Tempo:</label>
            <select name="tempo" id="tempo">
                <option value="0" disabled>select</option>
                <option value="12">1 ano</option>
                <option value="24">2 anos</option>
                <option value="36">3 anos</option>
                <option value="48">4 anos</option>
                <option value="60">5 anos</option>
                <option value="72">6 anos</option>
                <option value="84">7 anos</option>
                <option value="96">8 anos</option>
                <option value="108">9 anos</option>
                <option value="120">10 anos</option>
            </select> 
            <br><br>      
            <button onclick="simular();">Simular</button>
    </div>
    <div id="pag2">
        <h1>Fintech Paçoca</h1>
        <p id="conteudo"></p>
        <button onclick="voltar();">Simular de novo</button>
    </div>
</body>
</html>
